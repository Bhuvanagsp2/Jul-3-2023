<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="GlowingCheckBox.css">
        <title>Glowing Checkbox</title>
    </head>
    
    <body>
        <div class="container">
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-facebook" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-instagram" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-youtube-play" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-twitter" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-google" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-linkedin" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-whatsapp" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-github" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
            </label>
            <label>
                <input type="checkbox"><span class="Buttons"><i class="fa fa-telegram" aria-hidden="true"></i></span>
            </label>
        </div>
    </body>
</html>
